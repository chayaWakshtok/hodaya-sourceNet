<div class="container">
    <form dir="rtl" >
      
      <div class="form-group row">
        <label for="name" class="col-sm-2">שם משתמש:</label>
        <input type="text" class="form-control col-sm-3" id="email" [(ngModel)]="newUser.userName"  placeholder="שם משתמש" name="name" required>
      </div>

      <div class="form-group row">
        <label for="pwd" class="col-sm-2">סיסמה:</label>
        <input type="password" class="form-control col-sm-3" [(ngModel)]="newUser.password" id="pwd" placeholder="סיסמה" name="pwd" required>
      </div>

      <div class="form-group row">
          <label for="email" class="col-sm-2">מייל</label>
          <input type="email" class="form-control col-sm-3" [(ngModel)]="newUser.email" id="email" placeholder="מייל" name="email"> 
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2">הרשאות</label>
        <select name="select" [(ngModel)]="newUser.roleCode">
          <option *ngFor="let role of roles" [ngValue]="role.roleCode">{{role.roleType}}</option>
        </select>
    </div>

      <button type="submit" class="btn btn-lg" (click)="submitForm()">הוסף</button>
    </form>

</div>
