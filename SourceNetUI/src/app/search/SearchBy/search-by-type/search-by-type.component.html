<div dir="rtl" class="form-group row">
    <label class="col-sm-3" for="type">סוג</label>
    <select (change)="searchType()" name="type" [(ngModel)]="search" class="form-control col-sm-7">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
    <i style="margin: 12px;" class="fas fa-trash-alt" (click)="removeSearch()"></i>

</div>
