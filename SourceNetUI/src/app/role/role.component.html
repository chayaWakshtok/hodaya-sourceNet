<script type="text/javascript">
  $(document).ready(function () {
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function () {
      if (this.checked) {
        checkbox.each(function () {
          this.checked = true;
        });
      } else {
        checkbox.each(function () {
          this.checked = false;
        });
      }
    });
    checkbox.click(function () {
      if (!this.checked) {
        $("#selectAll").prop("checked", false);
      }
    });
  });
</script>

<div class="container" dir="rtl">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2 style="margin-left: 300px;"> <b>הרשאות</b></h2>
        </div>
        <div class="col-sm-6">
          <li style="margin-right: 300px;" class="btn btn-success" data-toggle="modal"><i class="material-icons"
              (click)="addRole()">&#xE147;</i> <span>הוספת הרשאה</span></li>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>סוג</th>
          <th>הרשאות</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{role.roleType}}</td>
          <td *ngIf="role&&role.Permissions">
            <p *ngFor="let pre of role.Permissions"> {{pre.permissionsType}}</p>
          </td>
          <td>
            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons"
                data-toggle="tooltip" title="Edit" (click)="edit(role)">&#xE254;</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Edit Modal HTML -->

            <label>Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
